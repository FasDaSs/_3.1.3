<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<a href="/user">На страницу user</a>
<br/>
<table class="users">
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Роли</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getAge()}"/>
        <td th:each="role : ${user.getRoles()}" th:text="${role.getName()}"/>
        <td>
            <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId().longValue()})}">
                <input type="submit" value="Изменить">
            </form>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId().longValue()})}">
                <input type="submit" value="Удалить">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/admin/user/new">Новый пользователь</a>
<a href="/logout">Выход</a>
</body>
</html>
