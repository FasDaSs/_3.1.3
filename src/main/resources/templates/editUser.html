<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<a href="/user">На страницу user</a>
<br/>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId().longValue()})}" th:object="${user}">
    <label for="username">Имя пользователя</label>
    <input type="text" th:field="*{name}" id="username"/>
    <br/>
    <label for="password">Пароль</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="age">Возраст</label>
    <input type="number" min="0" max="127" th:field="*{age}" id="age"/>
    <br/>
    <div>
        <input type="checkbox" name="roles" th:each="role : ${roles}" th:text="${role.getName()}" th:value="${role.getId()}" th:field="*{roles}">
    </div>
    <br/>
    <input type="submit" value="Обновить"/>
</form>
<a href="/admin">Отмена</a>
<a href="/logout">Выход</a>
</body>
</html>
